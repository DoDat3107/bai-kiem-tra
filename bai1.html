<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        for (let n = 0; n < 50; n++) {
            let num = parseInt(prompt("Nhập phần tử thứ " + (n + 1) + ":"));
            a.push(num);
        }
    
        let b = [];
    
        console.log("Mảng a:", a);
    
        for (let n = 0; n < a.length; n++) { 
            if (isPrime(a[n])) {
                b.push(a[n]);
            }
        }
    
        console.log("Mảng b chứa các số nguyên tố:", b);
    
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            if (num === 2) {
                return true;
            }
            if (num % 2 === 0) {
                return false;
            }
            for (let i = 3; i <= Math.sqrt(num); i += 2) { 
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
    
</body>
</html>
