<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập phần tử số của a " ));
        let b = parseInt(prompt("Nhập phần mẫu số của a " ));
        let c = parseInt(prompt("Nhập phần tử số của b " ));
        let d = parseInt(prompt("Nhập phần mẫu số của b " ));

        let DieuKien = a * d === b * c;


    if (DieuKien) {
        alert("Hai phân số " +a+"/"+b+" Và "+c+"/"+d + " là bằng nhau.");
    } else {
        alert("Hai phân số " +a+"/"+b+" Và "+c+"/"+d + " là khác nhau.");
    }
    </script>
</body>
</html>
