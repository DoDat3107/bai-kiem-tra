<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
 
        function compareFractions(a, b, c, d) {
            return a * d === b * c;
        }


        let a = parseInt(prompt("Nhập phần tử số của a:"));
        let b = parseInt(prompt("Nhập phần mẫu số của a:"));
        let c = parseInt(prompt("Nhập phần tử số của b:"));
        let d = parseInt(prompt("Nhập phần mẫu số của b:"));

        
        let areEqual = compareFractions(a, b, c, d);


        if (areEqual) {
            alert("Hai phân số " + a + "/" + b + " và " + c + "/" + d + " là bằng nhau." + true);
        } else {
            alert("Hai phân số " + a + "/" + b + " và " + c + "/" + d + " là khác nhau." + false);
        }
    </script>
</body>
</html>
